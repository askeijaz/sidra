<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-container">
        <!-- Logo/Brand -->
        <div class="navbar-brand">
            <a href="{{ .Site.BaseURL }}" class="navbar-logo" aria-label="Home">
                <img src="{{ "images/logo.svg" | relURL }}" alt="{{ .Site.Title }}" width="40" height="40">
                <span class="navbar-title">{{ .Site.Title }}</span>
            </a>
        </div>
        
        <!-- Mobile menu button -->
        <button class="navbar-toggle" aria-label="Toggle navigation" aria-expanded="false">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        
        <!-- Navigation menu -->
        <div class="navbar-menu">
            <ul class="navbar-nav">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a href="{{ .URL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}"
                       {{ if strings.HasPrefix .URL "http" }}target="_blank" rel="noopener"{{ end }}>
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
            
            <!-- Search and theme toggle -->
            <div class="navbar-actions">
                <button class="search-toggle" aria-label="Open search" data-search-toggle>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                
                <button class="theme-toggle" aria-label="Toggle dark mode" data-theme-toggle>
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</nav>
